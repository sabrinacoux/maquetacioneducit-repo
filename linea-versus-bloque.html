<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de linea vs elementos de bloque</title>
    <link rel="stylesheet" href="css/linea-vs-bloque.css">
</head>
<body>
    <h1>Elementos de linea vs elementos de bloque</h1>
    <h2>Elementos de linea se presentar uno a lado del otro</h2>
    <nav>
        <a href="">link de prueba</a>
        <a href="">link de prueba</a>
        <a href="">link de prueba</a>
    </nav>
    <h2>Elementos de bloque se presentan uno abajo de otro</h2>
    <ul>
        <li>item lista 1</li>
        <li>item lista 1</li>
        <li>item lista 1</li>
    </ul>

</body>
</html>
